<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        
    <title>Bulletin Board</title>
</head>

<body >
   
   <div class="container-lg " >
    <h3 class="mt-2">New Post</h3>
    <div class="d-flex flex-column flex-md-row ">
        <input class="mt-3 " id="title" placeholder="Title" type="text">
        <input class="mt-3 ms-md-2" id="desc" placeholder="Discription" type="text">
        <button class="btn btn-dark  mt-3 ms-md-2  w-md-50 " style="width: 100px;" onclick="newPost()">Save</button>
    </div>
    <h3 class="mt-4">Mural</h3>
    <div id="posts">

    </div>
   </div>
   <div class="alert alert-warning alert-dismissible fade show position-relative text-center" role="alert" id="alert" style="display: none;">
    <strong>Alert</strong> FILL IN ALL FIELDS!
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" onclick="removeAlert()"></button>
  </div>

   <script src="./scripts/script.js"></script>
</body>

</html>
